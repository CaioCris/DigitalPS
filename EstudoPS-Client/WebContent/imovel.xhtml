<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="_template.xhtml">
	<ui:define name="ps">
		<h:form>
			<h:messages />
				<div>
					<h1>Teste aqui</h1>
					<h:outputLabel value="Endereco" for="nome" />
					<h:inputText id="nome" value="#{ImovelBean.imovel.endereco}"
						required="true" />
				</div>
				<div>
					<h:selectBooleanCheckbox id="residencial" value="#{ImovelBean.imovel.residencial}" />
					<h:outputLabel value="Residencial" for="residencial"/>
				</div>
				<h:commandButton action="#{ImovelBean.cadastrar}" value="Cadastrar" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
